<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added meta tags-->
    <meta name="author" content="Vaishnavi" />
    <meta name="keywords" content="Weather Forecast Application Development in JavaScript" />
    <meta name="description" content="Weather Forecast Application" />
    <!-- Linked CSS file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../src/output.css">
    <!-- Linked different font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Linked fav icons -->
    <script src="https://kit.fontawesome.com/698b0d49df.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Forecast Application</title>
</head>
<!-- added bg image & adjusted it -->
<body class="bg-[url('./images/bgimg.jpg')] bg-cover bg-no-repeat bg-center min-h-screen">
    <header>
      <!-- added some margin & made bg transparent -->
        <section class="bg-transparent m-8">
          <!-- styled text -->
            <h1 class="textShadow font-playfair font-medium non-italic text-[50px] text-black p-4">Weather Forecast Application</h1>
        </section>   
    </header>
    <main>
      <!-- adjusted width to 100%, added margin & padding -->
        <div class="container mx-auto mt-6 p-4">
          <!-- set display to grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Search Section -->
                <!-- added 50% transparent bg, added border radius & changed padding for medium & large screen -->
                <div class="col-span-1 bg-black/15 p-10 rounded-2xl md:p-2 lg:p-20">
                    <!-- styled text, added padding & adjusted width for medium screens -->
                    <label for="cityname" class="font-playfair font-medium non-italic text-[20px] text-slate-700 p-8 md:w-32">Enter City Name</label>
                    <!-- added transparent bg, border,padding,styled text & added margin &padding for med,large screens -->
                    <input type="text" id="cityname" class="bg-transparent p-2 border border-slate-500 rounded-3xl shadow-slate-700 capitalize md:p-2 md:mt-2 md:w-44 lg:p-3 lg:m-2" placeholder="Enter City Name">
                    <!-- added bg color, margin&padding, border radius, added hover transition effects -->
                    <button id="sbtn" class="bg-white/50 mt-2 p-2 rounded-3xl hover:bg-purple-300 transition ease-in-out"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <!-- styled font & added margin -->
                    <div class="text-center mt-2 font-playfair">or</div>
                    <!-- added bg color, margin & padding, width, border radius, added hover transition effects -->
                    <button id="locbtn" class="bg-white/50 mt-4 p-2 w-full rounded-3xl font-roboto text-slate-700 hover:bg-purple-300 transition ease-in-out">Use Current Location</button>
                    <!-- made div invisible & added margin on top -->
                    <div id="recdiv" class="mt-4 invisible">
                      <!-- styled text -->
                        <label for="recent" class="text-sm font-medium font-roboto text-slate-700" >Recently Searched Cities</label>
                        <!-- added margin & padding, border radius, styled text, captalized 1st letter of each word -->
                        <select id="recent" class="mt-1 p-2 w-full border border-gray-300 rounded font-playfair text-slate-700 capitalize">
                          <!-- added default value -->
                            <option>Select a city</option>
                        </select>
                    </div>
                </div>
                <!-- Weather display section -->
                 <!-- spanned 2 columns,adde bg color, padding, border radius -->
                <div class="col-span-2 bg-black/15 text-white p-4 rounded-2xl">
                    <div id="weather" class="p-10">
                      <!-- styled text -->
                        <h2 class="text-xl font-semibold p-1" id="curcity">City Name (Date)</h2>
                        <!-- added padding -->
                        <p id="temp" class="p-1">Temperature: -- Â°C</p>
                        <!-- added padding & made it invisible -->
                        <p id="wind" class="p-1 invisible">Wind: -- m/s</p>
                        <p id="humid" class="p-1 invisible">Humidity: --%</p>
                        <button id="more">See More...</button>
                        <!-- set display to flex, centered items & spaced evenly, added margin -->
                        <div class="flex items-center justify-evenly mt-20 md:mt-0">
                            <!-- adjusted width & mede it invisible -->
                            <img id="icon" src="" alt="Weather Icon" class="w-52 invisible" >
                            <!-- capitalized 1st letters of every word -->
                            <span id="weatherdes" class="capitalize">Weather Condition</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Daily Forecast section -->
             <!-- added margin at top -->
            <div class="mt-6">
                <!-- styled tex, added margin at bottom -->
                <h3 class="text-3xl font-playfair text-slate-700 mb-10">Daily Forecast</h3>
                <!-- set diplay to grid, added gap, margin & padding -->
                <div id="days" class="grid grid-cols-1 mb-20 md:grid-cols-5 gap-4 mt-4 p-40"></div>
            </div>
          </div>
    </main>
    <!-- footer section -->
    <!-- added margin at top ,padding, border & text color -->
    <footer class="fixed bottom-0 p-4 bg-purple-400 border-t w-full border-black mt-8">
          <p>&copy; 2024 Weather Forecast Application. All rights reserved.</p>
    </footer>
    <!-- linked JS file -->
    <script src="script.js"></script>
</body>
</html>
